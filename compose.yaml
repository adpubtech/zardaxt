services:
  app:
    restart: always
    build:
      context: .
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:8249/stats?key=wasd_1337"]
      interval: 15s
      timeout: 30s
      retries: 3
    network_mode: "host"
    labels:
      autoheal-app: true
    volumes:
      - ./:/app

  autoheal:
    deploy:
      replicas: 1
    environment:
      AUTOHEAL_CONTAINER_LABEL: autoheal-app
    image: willfarrell/autoheal:latest
    network_mode: none
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

